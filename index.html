<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mis XV años | Valeria</title>
  </head>

  <body>

    <header class="header">
      <div class="textWraper">
        <span class="Evento">Mis XV años</span>
        <p class="Nombre">Valeria</p>
        <div class="cuentaRegresiva" id="cuentaRegresiva">
          <div><span id="dias">00</span><p>días</p></div>
          <div><span id="horas">00</span><p>horas</p></div>
          <div><span id="minutos">00</span><p>minutos</p></div>
          <div><span id="segundos">00</span><p>segundos</p></div>
        </div>
      </div>
    </header>

    <main class="main">

      <section class="frase">

        <img src="./assets/vale.png" alt="Foto_Valeria" class="frase__imagen">

        <div class="frase__texto">
          <div class="textStringsDiv" id="textStrings1">
            <p>
              Hay momentos en la vida que imaginamos, soñamos y esperamos, uno de esos momentos ha llegado y lo quiero compartir contigo.
            </p>
          </div>
          <span class="saludo__bienvenida" id="typedFirstMessage"></span>
        </div>

      </section>

    </main>

    <!-- script copiado del repositorio de la librería Typed.js donde dice CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>


    <script src="./script.js"></script>

  </body>

</html>
